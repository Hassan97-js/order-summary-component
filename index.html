<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-content flex jc-center al-center">
      <article class="order-summary-card">
        <div class="order-hero-img" role="img" aria-label="Hero img"></div>

        <div class="order-details">
          <span class="heading-primary">Order Summary</span>
          <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="order-subscription flex al-center">
            <img src="/images/icon-music.svg" alt="Music icon" />

            <div class="order-pricing">
              <p class="order-pricing-plan">Annual Plan</p>
              <p class="order-pricing-price">$59.99/year</p>
            </div>

            <a class="link order-link push-right" href="#">Change</a>
          </div>

          <div class="order-cta">
            <a class="btn btn--fill btn--cta" href="#">Proceed to Payment</a>
            <a class="btn" href="#">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
